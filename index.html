<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Switch_Case</title>
</head>

<body>

    <!-- Lev2_5 -->
    <section>
        <div class="style">
            <input id="bundeslandInfo" type="text" placeholder="Schreibe Bundesland">
            <input class="button" type="button" value="Check" onclick="check()">
            <div id="bundeslandInfoErgebnis"> </div>
        </div>
    </section>

    <!-- Lev2_7 -->

    <section>


        <div class="dhl">
            <form id="myform">
                <select name="mylist" size="3" id="mylist">
                    <option value="0">Briefe</option>
                    <option value="0">Postkarte</option>
                    <option value="1">Bücher bis 500g</option>
                    <option value="1">Bücher bis 1000g</option>
                    <option value="1">MacBook Air</option>
                    <option value="2">Drucker</option>
                    <option value="2">Mikrowelle</option>
                    <option value="3">Kleinmöbel</option>
                    <option value="3">kleine Kühlschränke</option>
                </select>
                <a type="button" class="dhlButton" onclick="showtxt()" value="Paketgröße und -gewicht">Paketgröße und
                    -gewicht</a>
            </form>
            <div class="boxMasse">
                <table>
                    <tr>
                        <td><b>Größe und Gewicht:</b></td>
                        <td id="masse"></td>
                    </tr>
                </table>
            </div>
        </div>

    </section>


    <!-- Semi-Horoskop -->

    <section>


        <div>
            <form onsubmit="return false" action="">
                <h2>Horoscope</h2>
                <input type="text" name="text" id="monat">
                <button onclick="show()">show</button>

            </form>

            <div class="show-horoskop" id="show-horoskop">
                <div id="img">

                </div>
                <div class="card-body">
                    <h3 id="headline"></h3>
                    <p id="description"></p>
                </div>
            </div>
        </div>


    </section>

    <!-- Message Transfer---------------- -->
    <section>
        <div>

            <h1>Welche Nachricht möchtest du weitergeben?</h1>
            <form action="">
                <input type="text" id="message">
                <input type="button" value="Senden" onclick="showMessage()">
            </form>

            <p id="error-message"></p>
            <h3>Letzte Nachricht:</h3>
            <p id="output-message"></p>
        </div>

    </section>


    <script src="assets/js/main.js"></script>




</body>

</html>
